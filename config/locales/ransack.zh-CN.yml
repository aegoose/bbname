zh-CN:
  ransack:
    asc: '升序' # ascending
    desc: '降序' # descending
    predicates:
      cont: '包括' # contains
      not_cont: '不包括' # not contains
      start: '开头' # starts with
      end: '结尾' # ends with
      gt: '大于' # greater than
      lt: '小于' # less than
    models:
      customer: '客户'
      customer_product: '客户产品'
    attributes:
      customer:
        id: 编号
        name: 名
      customer_product:
        classify: 分类

